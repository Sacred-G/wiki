{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="10" cols="50" required>{{ content }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
